<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Random</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const WIDTH = 500;
      const HEIGHT = 500;

      const numNodes = 100000;

      let nodes = {
        xs: new Float32Array(numNodes),
        ys: new Float32Array(numNodes),
        colors: new Float32Array(numNodes),
        sizes: new Float32Array(numNodes)
      };

      let edges = new Float32Array(numNodes*2);

      for (let n=0; n<numNodes; n++) {
        nodes.xs[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.ys[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.colors[n] = Math.floor(Math.random() * 3);
        nodes.sizes[n] = 0.01;
      }

      let edgeIndex = 0;
      for (let n=0; n<numNodes; n++) {
        edges[edgeIndex++] = n;
        edges[edgeIndex++] = n+1;


      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: {
          nodes: nodes,
          edges: edges
        },
        width: WIDTH,
        height: HEIGHT,
        renderingMode: 'performance'
      });

    </script>
  </body>
</html>
