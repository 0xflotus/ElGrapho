<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Network Graph</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const NUM_NODES = 100000;

      let nodes = {
        x: [],
        y: [],
        color: []
      };

      let edges = {
        from: [],
        to:   []
      };

      for (let n=0; n<NUM_NODES; n++) {
        nodes.x[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.y[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.color[n] = Math.floor(Math.random() * 3);
      }


      for (let n=0; n<NUM_NODES; n++) {
        edges.from[n] = n;
        edges.to[n] = n+1;
      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: {
          nodes: nodes,
          edges: edges,
          width: 1000,
          height: 500
        },
        nodeSize: 0.01,
        debug: true
      });

    </script>
  </body>
</html>
