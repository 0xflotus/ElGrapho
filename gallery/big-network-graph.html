<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Network Graph</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const NUM_NODES = 100000;

      let nodes = {
        xs: [],
        ys: [],
        colors: [],
        sizes: []
      };

      let edges = new Float32Array(NUM_NODES*2);

      for (let n=0; n<NUM_NODES; n++) {
        nodes.xs[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.ys[n] = Math.random() * 2 - 1; // between -1 and 1
        nodes.colors[n] = Math.floor(Math.random() * 3);
        nodes.sizes[n] = 0.01;
      }

      let edgeIndex = 0;
      for (let n=0; n<NUM_NODES; n++) {
        edges[edgeIndex++] = n;
        edges[edgeIndex++] = n+1;


      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: {
          nodes: nodes,
          edges: edges,
          width: 1000,
          height: 500
        },
        nodeSize: 0.01,
        magicZoom: false
      });

    </script>
  </body>
</html>
