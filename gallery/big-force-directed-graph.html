<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Force Directed Graph</h1>
    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>

var url = new URL(window.location.href);
var steps = parseInt(url.searchParams.get('steps')) || 1;
console.log('steps=' + steps);

const NUM_LEVELS = 6;
const NUM_CHILDREN = 4;

let modelConfig = {
  nodes: {
    colors: []
  },
  edges: {
    from: [],
    to:   []
  },
  width: 500,
  height: 500,
  steps: steps
};

// https://en.wikipedia.org/wiki/K-ary_tree
let numNodes = (Math.pow(NUM_CHILDREN, NUM_LEVELS)-1) / (NUM_CHILDREN-1);

//console.log(numNodes);

// set all nodes to blue
modelConfig.nodes.colors.length = numNodes;
modelConfig.nodes.colors.fill(0);

let n = 1;

function addChildren(parent, level) {
  if (level < NUM_LEVELS-1) {
    for (let i=0; i<NUM_CHILDREN; i++) {
      modelConfig.edges.from.push(parent);
      modelConfig.edges.to.push(n);
      addChildren(n++, level+1);
    }
  }
}

addChildren(0, 0);



let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(modelConfig),
  debug: true
});

    </script>

    <button id="stepDown">Step Down</button>
    <button id="stepUp">Step Up</button>
    

    <script>
      document.getElementById('stepDown').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps-1);
        window.open(url, '_self');
      });

      document.getElementById('stepUp').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps+1);
        window.open(url, '_self');
      });

    </script>

  </body>
</html>
