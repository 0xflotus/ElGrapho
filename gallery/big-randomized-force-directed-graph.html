<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Randomized Force Directed Graph</h1>
    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
let NUM_LEVELS = 5;
let MAX_LEVEL_MULTIPLIER = 7;

var url = new URL(window.location.href);
var steps = parseInt(url.searchParams.get('steps')) || 1;
console.log('steps=' + steps);

let modelConfig = {
  nodes: {
    colors: []
  },
  edges: {
    from: [],
    to: []
  },
  width: 1000,
  height: 500,
  steps: steps
};

let edgeIndex = 0;
let levels = [];
let n = 0;
let nodeColors = {};
let colorIndex = 1;

for (let j=0; j<NUM_LEVELS; j++) {
  levels[j] = [];

  if (j === 0) {
    let color = 0;
    modelConfig.nodes.colors[n] = color;
    nodeColors[n] = color;
    levels[j].push(n);
    n++;
  }
  else {
    let lastLevel = levels[j-1];
    let lastLevelLen = lastLevel.length;
    let numNodes = lastLevelLen + lastLevelLen * Math.floor(Math.random() * MAX_LEVEL_MULTIPLIER);

    for (let k=0; k<numNodes; k++) {
      let parentIndex = lastLevel[Math.floor(Math.random() * lastLevelLen)];
      modelConfig.edges.from[edgeIndex] = parentIndex;
      modelConfig.edges.to[edgeIndex] = n;
      edgeIndex++;

      if (j === 0) {
        color = 0;
      }
      else if (j === 1) {
        color = colorIndex++;
      }
      else {
        color = nodeColors[parentIndex];
      }

      modelConfig.nodes.colors[n] = color;
      nodeColors[n] = color;
      levels[j].push(n);
      n++;
    }
  }
}

let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(modelConfig),
  debug: true
});
    </script>

    <button id="stepDown">Step Down</button>
    <button id="stepUp">Step Up</button>
    

    <script>
      document.getElementById('stepDown').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps-1);
        window.open(url, '_self');
      });

      document.getElementById('stepUp').addEventListener('click', function(evt) {
        url.searchParams.set('steps', steps+1);
        window.open(url, '_self');
      });

    </script>

  </body>
</html>
