<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Org Chart</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const WIDTH = 1000;
      const HEIGHT = 500;

      let numLevels = 10;
      let maxChildren = 5;

      function addChildren(node, level) {
        let numChildren = Math.ceil(Math.random() * maxChildren);
        if (level < numLevels) {
          node.children = [];

          for (let n=0; n<numChildren; n++) {
            let child = {};
            node.children.push(child);
            addChildren(child, level+1);
          }
        }
      }

      let rootNode = {};
      addChildren(rootNode, 0);



      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: ElGrapho.models.Tree({
          rootNode: rootNode,
          rootNodeSize: 16
        }),
        width: WIDTH,
        height: HEIGHT,
        renderingMode: 'ux'
      });

    </script>
  </body>
</html>
