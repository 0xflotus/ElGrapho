<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Network Force Directed Graph</h1>
    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
let NUM_NODES = 1000;

let model = {
  nodes: [],
  edges: [],
  width: 1000,
  height: 500,
  steps: 20
};

for (let n=0; n<NUM_NODES; n++) {
  model.nodes.push({
    group: Math.round(Math.random() * 7)
  });

  model.edges.push({
    from: n,
    to: Math.floor(Math.random() * (NUM_NODES - 1))
  });
}

let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(model),
  debug: true
});
    </script>
  </body>
</html>
