<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Network Force Directed Graph</h1>
    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
let NUM_NODES = 1000;

let modelConfig = {
  nodes: {
    colors: []
  },
  edges: {
    from: [],
    to: []
  },
  width: 1000,
  height: 500,
  steps: 20
};


for (let n=0; n<NUM_NODES; n++) {
  modelConfig.nodes.colors.push(Math.round(Math.random() * 7));
  modelConfig.edges.from.push(n);
  modelConfig.edges.to.push(Math.round(Math.random() * NUM_NODES));
}



let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(modelConfig),
  debug: true
});
    </script>
  </body>
</html>
