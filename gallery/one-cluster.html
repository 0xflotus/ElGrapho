<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho One Cluster</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      // for debugging
      //ElGrapho.Profiler.enabled = true;

      const NUM_NODES = 100;

      let modelConfig = {
        nodes: {
          colors: []
        },
        edges: {
          from: [],
          to:   []
        },
        width: 1000,
        height: 500
      };

      for (let n=0; n<NUM_NODES; n++) {
        modelConfig.nodes.colors.push(0);
        modelConfig.edges.from[n] = Math.round(Math.random() * NUM_NODES);
        modelConfig.edges.to[n] = Math.round(Math.random() * NUM_NODES);
      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: ElGrapho.models.Cluster(modelConfig)
      });

    </script>
  </body>
</html>
