<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Big Clusters</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
const NUM_NODES = 10000;

let modelConfig = {
  nodes: {
    colors: []
  },
  edges: {
    from: [],
    to: []
  },
  width: 1000,
  height: 500
};

for (let n=0; n<NUM_NODES; n++) {
  let color = Math.floor(Math.random() * 5);
  let fromIndex = Math.floor(Math.random() * NUM_NODES);
  let toIndex = Math.floor(Math.random() * NUM_NODES);

  if (color === 0 && Math.random() > 0.5) {
    color = 1;
  }

  modelConfig.nodes.colors.push(color);
  modelConfig.edges.from[n] = (fromIndex);
  modelConfig.edges.to[n] = (toIndex);
}

let graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.Cluster(modelConfig),
  magicZoom: false,
  nodeSize: 4
});

    </script>
  </body>
</html>
