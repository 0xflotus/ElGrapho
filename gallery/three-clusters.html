<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Three Clusters</h1>
    <div id="container"></div>
    <script src="../engine/dist/ElGrapho.js"></script>
    <script>
      const NUM_NODES = 300;
      const NUM_NODES_FIRST_GROUP = 50;
      const NUM_NODES_SECOND_GROUP = 75;

      let modelConfig = {
        nodes: {
          colors: []
        },
        edges: {
          from: [],
          to:   []
        },
        width: 500,
        height: 500
      };

      for (let n=0; n<NUM_NODES; n++) {
        if (n < NUM_NODES_FIRST_GROUP) {
          modelConfig.nodes.colors.push(0);
        }
        else if (n < NUM_NODES_FIRST_GROUP + NUM_NODES_SECOND_GROUP) {
          modelConfig.nodes.colors.push(1);
        }
        else {
          modelConfig.nodes.colors.push(2);
        }
        
        modelConfig.edges.from[n] = (Math.round(Math.random() * NUM_NODES));
        modelConfig.edges.to[n] = (Math.round(Math.random() * NUM_NODES));

      }

      let graph = new ElGrapho({
        container: document.getElementById('container'),
        model: ElGrapho.models.Cluster(modelConfig)
      });

    </script>
  </body>
</html>
