<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>El Grapho Small Force Directed Graph</h1>

    <div id="container"></div>

    <script src="../engine/dist/ElGrapho.js"></script>
    <script>


let modelConfig = {
  nodes: {
    colors: [0, 1, 1, 2, 2, 3]
  },
  edges:{
    from: [0, 0, 1, 1, 2],
    to:   [1, 2, 3, 4, 5]
  },
  width: 500,
  height: 500,
  steps: 5
};

graph = new ElGrapho({
  container: document.getElementById('container'),
  model: ElGrapho.models.ForceDirectedGraph(modelConfig),
  debug: true
});


    </script>
  </body>
</html>
